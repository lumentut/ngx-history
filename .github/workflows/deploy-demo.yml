name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies ðŸ”§
        run: npm ci

      - name: Run tests ðŸ§ª
        run: npm run test-ci

      - name: Build library ðŸ—ï¸
        run: npm run build-ci

      - name: Build demo ðŸ—ï¸
        run: npm run build:demo

      - name: Add SPA support files ðŸ”§
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "" > dist/ngx-history-demo/browser/.nojekyll
          cp dist/ngx-history-demo/browser/index.html dist/ngx-history-demo/browser/404.html

      - name: Setup Pages ðŸ“„
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: Upload artifact ðŸ“¤
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/ngx-history-demo/browser"

      - name: Deploy to GitHub Pages ðŸš€
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4
